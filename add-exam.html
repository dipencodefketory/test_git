    <script>
        $(function() {
            $("input[name='eachall']").click(function() {
                if ($("#eachques").is(":checked")) {
                    $(".maksbox").hide();
                } else {
                    $(".maksbox").show();
                }
            });
        });
        $(function() {
            $("input[name='question-wise-time']").click(function() {
                if($(this).is(':checked')){
                    $(".total-time").prop('readonly', true);
                } else {
                    $(".total-time").prop('readonly', false);
                }
            });
        });
        $(function() {
            $("input[name='nagative-mark']").click(function() {
                if($(this).is(':checked')){
                    $(".nagative-mark-add").prop('readonly', true);
                } else {
                    $(".nagative-mark-add").prop('readonly', false);
                }
            });
        });
        
        $(function() {
            $("input[name='examtype']").click(function() {
                if ($("#random").is(":checked")) {
                    $(".question-wise").hide();
                    $(".quescat").hide();
                    $(".maksbox").show();

                } else {
                    $(".quescat").show();
                    $(".question-wise").show();
                    if ($("#eachques").is(":checked")) {
                        
                        $(".maksbox").hide();
                    } else {
                        $(".maksbox").show();
                    }
                }
            });
        });
